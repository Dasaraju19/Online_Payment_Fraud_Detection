<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fraud Detection - Predict</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #a2dbf1;
            background-image: url('https://path-to-your-background-image.png');
            background-size: cover;
            min-height: 100vh;
        }
        .form-container {
            padding: 40px;
            max-width: 500px;
        }
        .form-label {
            font-weight: bold;
            color: #333;
            margin-bottom: 2px;
        }
        .form-control {
            border-radius: 4px;
            margin-bottom: 15px;
            background-color: rgba(255, 255, 255, 0.9);
        }
        h2 { font-weight: bold; margin-bottom: 30px; }
    </style>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-6 form-container">
            <h2>Online Payments Fraud Detection</h2>
            
            <form action="/result" method="POST">
                <label class="form-label">Step</label>
                <input type="number" name="step" class="form-control" placeholder="step: represents a unit of time">

                <label class="form-label">Type</label>
                <select name="type" class="form-control">
                    <option value="">type of online transaction</option>
                    <option value="CASH_OUT">CASH_OUT</option>
                    <option value="PAYMENT">PAYMENT</option>
                    <option value="CASH_IN">CASH_IN</option>
                    <option value="TRANSFER">TRANSFER</option>
                    <option value="DEBIT">DEBIT</option>
                </select>

                <label class="form-label">Amount</label>
                <input type="number" step="0.01" name="amount" class="form-control" placeholder="the amount of the transaction">

                <label class="form-label">OldbalanceOrg</label>
                <input type="number" step="0.01" name="oldbalanceOrg" class="form-control" placeholder="balance before the transaction">

                <label class="form-label">NewbalanceOrig</label>
                <input type="number" step="0.01" name="newbalanceOrig" class="form-control" placeholder="balance after the transaction">

                <label class="form-label">OldbalanceDest</label>
                <input type="number" step="0.01" name="oldbalanceDest" class="form-control" placeholder="initial balance of recipient">

                <label class="form-label">NewbalanceDest</label>
                <input type="number" step="0.01" name="newbalanceDest" class="form-control" placeholder="new balance of recipient">

                <button type="submit" class="btn btn-primary mt-3 w-100">Predict Fraud</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
