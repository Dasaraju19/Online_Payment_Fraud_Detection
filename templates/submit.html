<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #a2dbf1;
            background-image: url('{{ url_for("static", filename="background.png") }}');
            background-size: cover;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .result-card {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        .fraud { color: #d9534f; font-weight: bold; }
        .safe { color: #5cb85c; font-weight: bold; }
        .btn-custom { margin-top: 20px; width: 150px; }
    </style>
</head>
<body>

<div class="result-card">
    <h2 class="mb-4">Prediction Analysis</h2>
    
    <div class="display-6">
        {% if prediction == 1 %}
            <span class="fraud">⚠️ FRAUD DETECTED</span>
            <p class="mt-3 text-muted">This transaction matches patterns of fraudulent activity.</p>
        {% else %}
            <span class="safe">✅ TRANSACTION SAFE</span>
            <p class="mt-3 text-muted">No suspicious activity detected in this payment.</p>
        {% endif %}
    </div>

    <hr>
    
    <div class="d-flex justify-content-center gap-2">
        <a href="/predict" class="btn btn-primary btn-custom">New Prediction</a>
        <a href="/" class="btn btn-secondary btn-custom">Home</a>
    </div>
</div>

</body>
</html>
